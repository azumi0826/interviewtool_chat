<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デプスインタビュー</title>
    
    <!-- Bootstrap CSSの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* メインコンテナのスタイル。全体の幅を設定し、中央に配置 */
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        
        /* チャットボックスのスタイル */
        .chat-box {
            border: 1px solid #ddd;           /* 枠線の色 */
            height: 400px;                     /* 高さ */
            overflow-y: auto;                  /* 縦スクロールを有効化 */
            padding: 15px;                     /* 内側の余白 */
            border-radius: 8px;                /* 角を丸める */
            margin-bottom: 15px;               /* 下の余白 */
            background-color: #f8f9fa;         /* 背景色 */
        }
        
        /* チャットメッセージの共通スタイル */
        .message {
            padding: 10px;                     /* 内側の余白 */
            border-radius: 8px;                /* 角を丸める */
            margin: 5px 0;                     /* 上下の余白 */
            max-width: 80%;                    /* 最大幅を80%に設定 */
        }

        /* インタビュアーのメッセージのスタイル */
        .interviewer {
            background-color: #f0f0f0;         /* 背景色 */
            margin-right: auto;                /* 左寄せ */
        }

        /* ユーザーのメッセージのスタイル */
        .user {
            background-color: #e3f2fd;         /* 背景色 */
            margin-left: auto;                 /* 右寄せ */
        }

        /* 入力エリアのグループスタイル */
        .input-group {
            margin-top: 10px;                  /* 上の余白 */
        }

        /* 入力ボックスのサイズを大きく調整 */
        #user-input {
            height: 48px;                      /* 高さを48pxに設定 */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- チャットメッセージが表示される領域 -->
        <div class="chat-box" id="chat-box"></div>

        <!-- インタビュー開始ボタン -->
        <button id="start-interview" class="btn btn-primary w-100 mb-2">インタビュー開始</button>
        
        <!-- 入力エリア（回答入力ボックスと送信ボタン） -->
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="回答を入力してください" disabled>  <!-- 入力ボックス、デフォルトで無効化 -->
            <button id="send" class="btn btn-success" disabled>送信</button>  <!-- 送信ボタン、デフォルトで無効化 -->
        </div>
    </div>

    <!-- jQueryライブラリの読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript（バンドル版）を読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 他の設定ファイルやJSファイルの読み込み -->
    <script src="config.js"></script>
    <script src="interview.js"></script>
    
    <script>
        // DOMの読み込み完了後にインタビューの初期化を行う
        $(document).ready(function() {
            const interview = new InterviewManager();
        });
    </script>
</body>
</html>
